<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REDON</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>REDON</h1>
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search stories..."
    />
  </header>                                                         

  <section class="genres">
    <button class="genre-btn" data-genre="all">All</button>
    <button class="genre-btn" data-genre="fun">Fun</button>
    <button class="genre-btn" data-genre="fantasy">Fantasy</button>
    <button class="genre-btn" data-genre="thriller">Thriller</button>
    <button class="genre-btn" data-genre="sciencefiction">Science Fiction</button>
  </section>

  <main class="story-list" id="storyList">
    <!-- Story cards injected here -->
  </main>

  <template id="storyCardTemplate">
    <div class="story-card">
      <h3 class="story-title"></h3>
      <p class="story-genre"></p>
      <p class="story-desc"></p>
    </div>
  </template>
<footer class="mainfooter">
  <div class="footercontent">
    <a href="https://www.linkedin.com/in/albert-reji-4b42b8382" target="_blank">
      <img src="img.jpg" alt="Click here" class="footerimg">
    </a>

    <p class="footerp">Â© 2026 REDON. All rights reserved.</p>
  </div>
</footer>

<div id="loading-screen">
  <div class="spinner"></div>
  <p class="loadingT">Loading......</p>
  
</div>
  
<div id="app" style="display:none;">
  <!-- Your app content -->
</div>

  <script src="script.js"></script>
</body>
</html>
