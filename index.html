<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Reader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>StoryApp</h1>
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search stories..."
    />
  </header>                                                         

  <section class="genres">
    <button class="genre-btn" data-genre="all">All</button>
    <button class="genre-btn" data-genre="fun">Fun</button>
    <button class="genre-btn" data-genre="adventure">Adventure</button>
  </section>

  <main class="story-list" id="storyList">
    <!-- Stories will be injected by JS -->
  </main>

  <script src="script.js"></script>
</body>
</html>
